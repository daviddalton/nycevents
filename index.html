<!DOCTYPE html>
<html>
<head>
	<title>NYC Events Mapper</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<style>
      #map {
        width: 500px;
        height: 400px;

      } 
    </style>

<script>
  function initMap() {
    var myLatLng = {lat: 40.7100, lng: -74.0050};
    var mapDiv = document.getElementById('map');
    var map = new google.maps.Map(mapDiv, {
      center: {lat: 40.7127, lng: -74.0059},
      zoom: 10
  });
    $.getJSON('http://api.nytimes.com/svc/events/v2/listings.json?&ll=40.7127,-74.0059&api-key=1b6ec24de1512db2fae47f5165ce39ea:6:69563513', function(eventResults) {
          $.each(eventResults.results, function(i, result) {
            var latitude = parseFloat(result.geocode_latitiude);
            var longitude = parseFloat(result.geocode_longitude);
            var marker = new google.maps.Marker({
                position: {lat: latitude, lng: longitude},
                title: result.event_name,
                text: result.web_description,
                map: map

            });
          });
        });
};
</script>



    

</head>
<body>

        <div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>

<script>
      $(document).ready(function() {
        
        });

    </script>

</body>
</html>
